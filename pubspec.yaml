name: flutter_app_badger
description: Plugin to update the app badge on the launcher (both for Android, iOS and macOS). Supports V2 embedding.
version: 2.0.0
homepage: https://github.com/g123k/flutter_app_badger

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    implements: app_badge
    platforms:
      android:
        package: fr.g123k.flutterappbadger
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart
      ios:
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart
      macos:
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart
      windows:
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart
      linux:
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart
      web:
        pluginClass: FlutterAppBadgerPlugin
        fileName: flutter_app_badger.dart